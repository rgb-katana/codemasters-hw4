<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Домашняя работа 4</h1>
      <p class="header__description">
        <em>Реализовать форму регистрации</em>
      </p>
    </header>
    <main class="main">
      <section class="section main__section">
        <form action="#" method="get" class="form">
          <div class="form__row">
            <label class="form__label" for="email">Электронная почта*</label>
            <input class="form__input" id="email" name="email" type="email" />
          </div>
          <div class="form__row">
            <label class="form__label" for="name">ФИО*</label>
            <input class="form__input" id="name" name="name" type="text" />
          </div>
          <div class="form__row">
            <label class="form__label" for="password">Пароль*</label>
            <input
              class="form__input"
              id="password"
              name="password"
              type="password"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="password-confirm"
              >Подтверждение пароля*</label
            >
            <input
              class="form__input"
              id="password-confirm"
              name="password-confirm"
              type="password"
            />
          </div>
          <div class="form__row">
            <label class="check" for="check">
              Я подтверждаю, что хочу зарегистрироваться
              <input
                id="check"
                class="check__input"
                name="check"
                type="checkbox"
              />
              <span class="check__box"></span>
            </label>
          </div>
          <div class="form__row form__submit">
            <button class="button">Отправить</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
